dashlet.help=<p>I siti sono delle aree di progetti in cui l'utente può collaborare con altri utenti, condividere dei contenuti ed effettuare delle attività comuni. Questo dashlet riporta i siti a cui l'utente è iscritto. È possibile filtrare questo elenco per visualizzare solo i siti preferiti.</p><p>Da questo dashlet, è possibile:<ul><li>Visitare un sito</li><li>Creare un nuovo sito</li><li>Eliminare un sito se si ha il ruolo di manager del sito</li><li>Contrassegnare un sito come preferito in modo che sia visibile nel menu dei siti per un rapido accesso</li></ul></p>
