dashlet.help=<p>È molto semplice seguire le attività del sito utilizzando questo dashlet. Vengono visualizzate tutte le attività, ad esempio l'aggiunta, la modifica e l'eliminazione di contenuti. È anche possibile vedere chi si unisce e chi si rimuove dal sito.</p><p>I filtri consentono di visualizzare le attività in base al periodo di tempo e alla proprietà.</p>