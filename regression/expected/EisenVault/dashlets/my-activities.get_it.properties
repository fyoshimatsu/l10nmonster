dashlet.help=<p>È molto semplice seguire cosa accade nei propri siti utilizzando questo dashlet. Vengono visualizzate le attività eseguite in tutti i siti di appartenenza, ad esempio l'aggiunta, l'eliminazione o la modifica di contenuto. È anche possibile vedere chi si unisce e chi si rimuove da tali siti.</p><p>I filtri consentono di visualizzare le attività in base al periodo di tempo e alla proprietà.</p>