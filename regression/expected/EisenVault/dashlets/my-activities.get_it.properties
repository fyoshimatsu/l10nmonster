dashlet.help=<p>\u00c8 molto semplice seguire cosa accade nei propri siti utilizzando questo dashlet. Vengono visualizzate le attivit\u00e0 eseguite in tutti i siti di appartenenza, ad esempio l'aggiunta, l'eliminazione o la modifica di contenuto. \u00c8 anche possibile vedere chi si unisce e chi si rimuove da tali siti.</p><p>I filtri consentono di visualizzare le attivit\u00e0 in base al periodo di tempo e alla propriet\u00e0.</p>